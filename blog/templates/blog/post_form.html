{% extends 'blog/base.html' %}

{% block content %}
<div class="register-container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Blog Post</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock content %}
