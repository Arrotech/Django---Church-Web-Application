{% extends 'blog/base.html' %}

{% block content %}
<div class="register-container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Join Us</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="login">
        <small>
            Already have an account? <a class="login-link" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
